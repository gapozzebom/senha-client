<h3>Emitir Senha!</h3>
<div class="form-group">
    <div>
        <button id="btn-snormal" type="submit" class="btn btn-terciary"
        (click)="gerarSenha('N')">Senha Normal</button>
    </div>
    <div>
        <button id="btn-sprioritario" type="submit" class="btn btn-terciary"
        (click)="gerarSenha('P')">Senha Prioritária</button>
    </div>
</div>

<div>
    
    <div>
        <span *ngIf="showLabel" id=”label-senha-emitida”>
            <h3>Senha Emitida: {{this.senha.tpoFila + this.senha.numero}}</h3>
        </span>  
    </div>

    <div>
        <span id=”label-senha-chamada”>
            <h3 style="color:red;">Senha Chamada: {{this.ultimaSenha.tpoFila + this.ultimaSenha.numero}}</h3>
        </span>  
    </div>
    
</div>
